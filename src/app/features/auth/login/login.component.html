<div class="login-container">
  <div class="login-card">
    <div class="login-image">
      <div class="overlay">
        <div class="logo">
          <i class="fas fa-calendar-alt"></i>
          <span>EventEase</span>
        </div>
        <h1>Welcome Back!</h1>
        <p>Sign in to continue managing your events</p>
      </div>
    </div>
    
    <div class="login-form">
      <div class="form-header">
        <h2>Login</h2>
        <p>Enter your credentials to access your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <div class="input-group">
            <i class="input-icon fas fa-user"></i>
            <input
              type="text"
              id="username"
              class="form-input"
              formControlName="username"
              placeholder="Enter your username"
            />
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-group">
            <i class="input-icon fas fa-lock"></i>
            <input
              type="password"
              id="password"
              class="form-input"
              formControlName="password"
              placeholder="Enter your password"
            />
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            Password is required
          </div>
        </div>

        <button type="submit" class="login-button" [disabled]="loginForm.invalid">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>

      <div class="signup-prompt">
        <p>Don't have an account? <a routerLink="/signup" class="signup-link" style="cursor: pointer;">Sign up</a></p>
      </div>
      <div class="divider">
        <span>or</span>
      </div>
      <div class="browse-events-prompt">
        <p><a routerLink="/" class="browse-link">Browse events without profile</a></p>
      </div>
    </div>
  </div>
</div>
