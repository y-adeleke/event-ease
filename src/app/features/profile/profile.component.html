<app-navbar></app-navbar>
<div class="profile-container">
  <div class="profile-card">
    <div class="profile-image">
      <div class="overlay">
        <div class="logo">
          <i class="fas fa-user-circle"></i>
          <span>Profile</span>
        </div>
        <h1>Your Profile</h1>
        <p>Manage your account information</p>
      </div>
    </div>

    <div class="profile-form">
      <div class="form-header">
        <h2>Profile Details</h2>
        <p>View and update your information</p>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
        <div class="form-grid">
          <!-- Personal Information -->
          <div class="form-section">
            <h3>Personal Information</h3>
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <div class="input-group">
                <i class="input-icon fas fa-user"></i>
                <input
                  type="text"
                  id="firstName"
                  class="form-input"
                  formControlName="firstName"
                  [readonly]="!isEditable"
                  placeholder="Enter your first name" />
              </div>
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <div class="input-group">
                <i class="input-icon fas fa-user"></i>
                <input
                  type="text"
                  id="lastName"
                  class="form-input"
                  formControlName="lastName"
                  [readonly]="!isEditable"
                  placeholder="Enter your last name" />
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Phone</label>
              <div class="input-group">
                <i class="input-icon fas fa-phone"></i>
                <input
                  type="tel"
                  id="phone"
                  class="form-input"
                  formControlName="phone"
                  [readonly]="!isEditable"
                  placeholder="Enter your phone number" />
              </div>
            </div>
          </div>

          <!-- Account Information -->
          <div class="form-section">
            <h3>Account Information</h3>
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <i class="input-icon fas fa-at"></i>
                <input
                  type="text"
                  id="username"
                  class="form-input"
                  formControlName="username"
                  [readonly]="!isEditable"
                  placeholder="Your username" />
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <i class="input-icon fas fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  formControlName="email"
                  [readonly]="!isEditable"
                  placeholder="Your email address" />
              </div>
            </div>
          </div>

          <!-- Banking Information -->
          <div class="form-section">
            <h3>Banking Information</h3>
            <div class="form-group">
              <label for="bankName" class="form-label">Bank Name</label>
              <div class="input-group">
                <i class="input-icon fas fa-university"></i>
                <input
                  type="text"
                  id="bankName"
                  class="form-input"
                  formControlName="bankName"
                  [readonly]="!isEditable"
                  placeholder="Your bank name" />
              </div>
            </div>

            <div class="form-group">
              <label for="bankAccountNumber" class="form-label">Bank Account Number</label>
              <div class="input-group">
                <i class="input-icon fas fa-university"></i>
                <input
                  type="text"
                  id="bankAccountNumber"
                  class="form-input"
                  formControlName="bankAccountNumber"
                  [readonly]="!isEditable"
                  placeholder="Your bank account number" />
              </div>
            </div>

            <div class="form-group">
              <label for="bankRoutingNumber" class="form-label">Bank Routing Number</label>
              <div class="input-group">
                <i class="input-icon fas fa-route"></i>
                <input
                  type="text"
                  id="bankRoutingNumber"
                  class="form-input"
                  formControlName="bankRoutingNumber"
                  [readonly]="!isEditable"
                  placeholder="Your bank routing number" />
              </div>
            </div>

            <div class="form-group">
              <label for="bankCountry" class="form-label">Bank Country</label>
              <div class="input-group">
                <i class="input-icon fas fa-globe"></i>
                <input
                  type="text"
                  id="bankCountry"
                  class="form-input"
                  formControlName="bankCountry"
                  [readonly]="!isEditable"
                  placeholder="Your bank country" />
              </div>
            </div>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="update-button" [disabled]="!isEditable || !profileForm.valid">
            <i class="fas fa-save"></i>
            Update Profile
          </button>

          <button type="button" class="edit-button" [disabled]="isEditable" (click)="onEdit()">
            <i class="fas fa-edit"></i>
            Edit Profile
          </button>
        </div>
      </form>

      <div class="action-links">
        <a routerLink="/profile/create-event" class="action-link">
          <i class="fas fa-plus-circle"></i>
          Create Event
        </a>
        <a routerLink="/profile/manage-events" class="action-link">
          <i class="fas fa-tasks"></i>
          Manage Events
        </a>
      </div>
    </div>
  </div>
</div>
