
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-purple-900 to-fuchsia-900">
  <div class="w-full max-w-2xl p-8 bg-white rounded-2xl shadow-lg">
    <!-- Header -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Your Profile</h2>

    <!-- Profile Form -->
    <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
      <!-- First Name -->
      <div class="mb-4">
        <label for="firstName" class="block text-gray-700 font-semibold mb-1">First Name</label>
        <input
          pInputText
          id="firstName"
          formControlName="firstName"
          [readonly]="!isEditable"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your first name" />
      </div>

      <!-- Last Name -->
      <div class="mb-4">
        <label for="lastName" class="block text-gray-700 font-semibold mb-1">Last Name</label>
        <input
          pInputText
          id="lastName"
          formControlName="lastName"
          [readonly]="!isEditable"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your last name" />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          [readonly]="!isEditable"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your email" />
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-semibold mb-1">Phone</label>
        <input
          pInputText
          id="phone"
          formControlName="phone"
          [readonly]="!isEditable"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your phone number" />
      </div>

      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input
          pInputText
          id="username"
          formControlName="username"
          [readonly]="!isEditable"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Choose a username" />
      </div>

      <!-- Bank Name -->
      <div class="mb-4">
        <label for="bankName" class="block text-gray-700 font-semibold mb-1">Bank Name</label>
        <input
          pInputText
          id="bankName"
          formControlName="bankName"
          [readonly]="!isEditable"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your bank name" />
      </div>

      <!-- Bank Account Number -->
      <div class="mb-4">
        <label for="bankAccountNumber" class="block text-gray-700 font-semibold mb-1">Bank Account Number</label>
        <input
          pInputText
          id="bankAccountNumber"
          formControlName="bankAccountNumber"
          [readonly]="!isEditable"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your bank account number" />
      </div>

      <!-- Bank Routing Number -->
      <div class="mb-4">
        <label for="bankRoutingNumber" class="block text-gray-700 font-semibold mb-1">Bank Routing Number</label>
        <input
          pInputText
          id="bankRoutingNumber"
          formControlName="bankRoutingNumber"
          [readonly]="!isEditable"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your bank routing number" />
      </div>

      <!-- Bank Country -->
      <div class="mb-4">
        <label for="bankCountry" class="block text-gray-700 font-semibold mb-1">Bank Country</label>
        <input
          pInputText
          id="bankCountry"
          formControlName="bankCountry"
          [readonly]="!isEditable"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your bank country" />
      </div>

      <!-- Update Profile Button -->
      <button
        pButton
        type="submit"
        [disabled]="!isEditable || !profileForm.valid"
        label="Update Profile"
        class="w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-semibold py-3 rounded-lg transition-all"></button>

      <!-- Edit Profile Button -->
      <button
        pButton
        type="button"
        [disabled]="isEditable"
        label="Edit Profile"
        (click)="onEdit()"
        class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg transition-all"></button>
    </form>

    <!-- Action Links -->
    <div class="mt-6 text-center">
      <a routerLink="/profile/create-event" class="text-fuchsia-500 font-semibold hover:underline">Create Event</a> |
      <a routerLink="/profile/manage-events" class="text-fuchsia-500 font-semibold hover:underline">Manage Events</a>
    </div>
  </div>
</div>
